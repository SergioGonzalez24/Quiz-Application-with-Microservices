<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Answer Result</title>
  </head>
  <body>
    {% if is_correct %}
      <h1>Correct!</h1>
    {% else %}
      <h1>Incorrect :(</h1>
    {% endif %}
    <p>The correct answer was "{{ correct_answer.answer }}".</p>
    <a href="{{ url_for('blueprint.show_question')}}">Go back to question</a>
  </body>
</html>
